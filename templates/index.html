<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <body>
	<div class="container m-3">

            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                    <div class="card-header justify-content-center">
                        <h3 class="my-4 text-center">Welcome Home</h3>
                        <p class="font-weight-light text-center">You are not currently logged in.</p>
                    </div>
                    <div class="card-body">
                        <div class="col-md-10 offset-md-1 text-center">
                            <a class="btn btn-dark btn-lg" href="/register" role="button">Register</a>
                        </div>
                        <br/>
                        <div class="col-md-10 offset-md-1 text-center">
                            <a class="btn btn-primary btn-lg" href="/login" role="button">Log In</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
  </body>
</html>
