<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome Home - Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
	<div class="container m-3">
        <br />
        <div class="row justify-content-center">
            <div class="col-lg-7">
				{% if error %}
					<div class="alert alert-warning" role="alert">
						<p class="error"><strong>Error:</strong> {{error}}</p>
					</div>
				{% endif %}
                <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                    <div class="card-header justify-content-center">
                        <h3 class="my-4 text-center">Welcome Home</h3>
                        <p class="font-weight-light text-center">Log into your account</p>
                    </div>
                    <div class="card-body p-3">
						<div class="col-md-10 offset-md-1 text-center">
							<a class="btn btn-dark m-2" href="/">Go back</a>
						</div>
						<hr />
						<form action="/loginAuth" method="POST">
							<div class="form-group m-2 px-5">
								<label for="username">Username: </label>
								<input type="text" class="form-control" id="username" name ="username" required/>
							</div>
							<div class="form-group m-2 px-5">
								<label for="password">Password: </label>
								<input type="password" class="form-control" id="password" name = "password" required/>
							</div>
							<div class="col-md-10 offset-md-1 text-center">
								<button type="submit" class="btn btn-primary m-2">Log In</button>
							</div>
						</form>
                    </div>
                </div>
            </div>
        </div>
    </div> 
  </body>
</html>
