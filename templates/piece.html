<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome Home - Log Pieces</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
	<div class="container m-3">
        <br />
        <div class="row justify-content-center">
            <div class="col-lg-7">
				{% if message %}
					<div class="alert alert-warning" role="alert">
						<p>{{ message }}</p>
					</div>
				{% endif %}
                <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                    <div class="card-header justify-content-center">
                        <h3 class="my-4 text-center">Welcome Home</h3>
                        <p class="font-weight-light text-center">Pieces</p>
                    </div>
                    <div class="card-body p-3">
                        <h5 class="text-center">Record Location</h5>
						<form action="/piece" method="POST">
                            <input type="hidden" id="itemID" name="itemID" value="{{ itemID }}">
                            <input type="hidden" id="hasPieces" name="hasPieces" value="{{ hasPieces }}">
							<div class="form-group m-2 px-5">
								<label for="pieceNum">Piece Number: </label>
								<input type="number" class="form-control" id="pieceNum" name ="pieceNum" placeholder="required" required/>
							</div>
							<div class="form-group m-2 px-5">
								<label for="pDescription">Piece Description: </label>
								<input type="text" class="form-control" id="pDescription" name ="pDescription" placeholder="required" maxlength="200" required/>
							</div>
                            <div class="form-group m-2 px-5">
								<label for="length">Length: </label>
								<input type="number" class="form-control" id="length" name ="length" placeholder="required" required/>
							</div>
                            <div class="form-group m-2 px-5">
								<label for="width">Width: </label>
								<input type="number" class="form-control" id="width" name ="width" placeholder="required" required/>
							</div>
                            <div class="form-group m-2 px-5">
								<label for="height">Height: </label>
								<input type="number" class="form-control" id="height" name ="height" placeholder="required" required/>
							</div>
                            <div class="form-group m-2 px-5">
								<label for="roomNum">Room Number: </label>
								<input type="number" class="form-control" id="roomNum" name ="roomNum" placeholder="required" required/>
							</div>
                            <div class="form-group m-2 px-5">
								<label for="shelfNum">Shelf Number: </label>
								<input type="number" class="form-control" id="shelfNum" name ="shelfNum" placeholder="required" required/>
							</div>
                            <div class="form-group m-2 px-5">
								<label for="pNotes">Notes: </label>
								<input type="text" class="form-control" id="pNotes" name ="pNotes"/>
							</div>
                            {% if hasPieces == "1" %}
                            <fieldset class="form-group m-2 px-5">
								<div class="row">
								  <legend class="col-form-label col-sm-7 pt-0">Continue with More Pieces? </legend>
								  <div class="col-sm-10">
									<div class="form-check">
									  <input class="form-check-input" type="radio" name="continue" id="yes" value="yes">
									  <label class="form-check-label" for="yes">
										Yes
									  </label>
									</div>
									<div class="form-check">
									  <input class="form-check-input" type="radio" name="continue" id="no" value="no" checked>
									  <label class="form-check-label" for="no">
										No
									  </label>
									</div>
								  </div>
								</div>
							</fieldset>
                            {% else %}
                            <input type="hidden" id="continue" name="continue" value="no">
                            {% endif %}
							<div class="col-md-10 offset-md-1 text-center">
								<button type="submit" class="btn btn-primary m-2">Submit</button>
							</div>
						</form>
                    </div>
                </div>
            </div>
        </div>
    </div> 
  </body>
</html>
