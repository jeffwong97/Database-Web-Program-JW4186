<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome Home - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
	<div class="container m-3">
        <br />
        <div class="row justify-content-center">
            <div class="col-lg-7">
				{% if error %}
					<div class="alert alert-warning" role="alert">
						<p class="error"><strong>Error:</strong> {{error}}</p>
					</div>
				{% endif %}
                <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                    <div class="card-header justify-content-center">
                        <h3 class="my-4 text-center">Welcome Home</h3>
                        <p class="font-weight-light text-center">Register a new person</p>
                    </div>
                    <div class="card-body p-3">
						<div class="col-md-10 offset-md-1 text-center">
							<a class="btn btn-dark m-2" href="/">Go back</a>
						</div>
						<form action="/registerAuth" method="POST">
							<div class="form-group m-2 px-5">
								<label for="username">Username: </label>
								<input type="text" class="form-control" id="username" name ="username" maxlength="50" required/>
							</div>
							<div class="form-group m-2 px-5">
								<label for="password">Password: </label>
								<input type="password" class="form-control" id="password" name = "password" maxlength="100" required/>
							</div>
							<div class="form-group m-2 px-5">
								<label for="fname">First Name: </label>
								<input type="text" class="form-control" id="fname" name ="fname" maxlength="50" required/>
							</div>
							<div class="form-group m-2 px-5">
								<label for="lname">Last Name: </label>
								<input type="text" class="form-control" id="lname" name ="lname" maxlength="50" required/>
							</div>
							<div class="form-group m-2 px-5">
								<label for="email">Email: </label>
								<input type="email" class="form-control" id="email" name ="email" maxlength="100" required/>
							</div>
							<div class="form-group m-2 px-5">
								<label for="phone">Phone Number: </label>
								<input type="text" class="form-control" id="phone" name ="phone" maxlength="20" required/>
							</div>
							<fieldset class="form-group m-2 px-5">
								<div class="row">
								  <legend class="col-form-label col-sm-2 pt-0">Role:</legend>
								  <div class="col-sm-10">
									<div class="form-check">
									  <input class="form-check-input" type="radio" name="role" id="role1" value="1" checked>
									  <label class="form-check-label" for="role1">
										Client
									  </label>
									</div>
									<div class="form-check">
									  <input class="form-check-input" type="radio" name="role" id="role2" value="2">
									  <label class="form-check-label" for="role2">
										Donor
									  </label>
									</div>
									<div class="form-check">
									  <input class="form-check-input" type="radio" name="role" id="role3" value="3">
									  <label class="form-check-label" for="role3">
										Staff
									  </label>
									</div>
									<div class="form-check">
									  <input class="form-check-input" type="radio" name="role" id="role4" value="4">
									  <label class="form-check-label" for="role4">
										Volunteer
									  </label>
									</div>
								  </div>
								</div>
							  </fieldset>
							<div class="col-md-10 offset-md-1 text-center">
								<button type="submit" class="btn btn-primary m-2">Register</button>
							</div>
						</form>
                    </div>
                </div>
            </div>
        </div>
    </div> 
  </body>
</html>
